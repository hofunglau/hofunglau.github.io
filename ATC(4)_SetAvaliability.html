          <p>Select the days and times that you want to teach!</p>
          <form>
            <div class="form-group text-left" style=""><label class="col-sm-2 col-form-label text-left py-0 px-0">Workday</label> </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox text-left"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1">Monday</label></div>
              <div class="form-group">
                <div class="custom-control custom-checkbox text-left"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1">Tuesday</label></div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox text-left"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1">Wednesday&nbsp;</label></div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox text-left"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label text-left" for="customCheck1">Thursday</label></div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox text-left"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1">Friday</label></div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox text-left"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1">Saturday&nbsp;</label></div>
                        <div class="form-group text-left">
                          <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="customCheck1"><label class="custom-control-label" for="customCheck1" contenteditable="true">Sunday</label></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-0"><label class="px-0 text-left">Prefer working time</label><select class="custom-select">
                <option selected="">Open this select menu</option>
                <option value="1">Morning(06:00-12:00)</option>
                <option value="2">Afternoon(12:00-18:00)</option>
                <option value="3">Evening(18:00-00:00)</option>
              </select></div>
          </form>
        </div>
